<div ng-include src="'partials/_breadcrumb.html'"></div>

<h1>{{ repo.name }} <a ng-href="{{ repo.html_url }}" class="p regular">View on Github</a></h1>
<p class="mb2"> {{ repo.description }} &ndash; <a ng-href="{{ repo.homepage }}">{{ repo.homepage }}</a></p>

<ul class="list border">
  <li ng-repeat="item in contents" class="tappad px1">
    {{ item.name }}
  </li>
</ul>

<div ng-if="readmeContent" class="py4">
  <h1 class="mb1">{{ readme.name }}</h1>
  <div markdown="readmeContent" class="p1 border type-margins"></div>
</div>
