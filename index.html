<!doctype html>
<html lang="en" ng-app="hubble">
<head>
  <meta charset="utf-8">
  <title>Hubble</title>
  <!-- <meta name="author" content=""> -->
  <!-- <meta name="description" content=""> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="https://jxnblk.com/hubble/" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body ng-controller="GlobalCtrl">

  <div ng-view class="p2"></div>

  <script src="js/config.js"></script>

  <script src="js/base64.js"></script>
  <script src="js/showdown.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-touch.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Source+Code+Pro::latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })(); 
  </script>


</body>
</html>
